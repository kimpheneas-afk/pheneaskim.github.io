<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PheneasCalc Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #3b82f6; --op: #6366f1; --hire: #10b981; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* Hire Me Button at Top */
        .hire-btn {
            background: var(--hire); color: white; text-decoration: none;
            padding: 10px 20px; border-radius: 50px; font-weight: bold;
            font-size: 0.9rem; margin-bottom: 20px; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); transition: 0.3s;
        }
        .hire-btn:hover { transform: scale(1.05); background: #059669; }

        .app-name { font-size: 1rem; font-weight: bold; margin-bottom: 10px; color: var(--accent); letter-spacing: 2px; opacity: 0.8; }
        
        .calculator { background: var(--card); padding: 20px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 280px; }
        #display { width: 100%; height: 60px; background: transparent; border: none; color: white; font-size: 2rem; text-align: right; margin-bottom: 10px; outline: none; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { height: 55px; border-radius: 15px; border: none; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: 0.2s; background: #334155; color: white; }
        
        .operator { background: var(--op); }
        .equals { background: var(--accent); grid-column: span 2; }
        .clear { background: #ef4444; }

        .social-dock { 
            margin-top: 30px; background: rgba(30, 41, 59, 0.8); 
            padding: 12px 20px; border-radius: 50px; 
            display: flex; gap: 20px; border: 1px solid rgba(255,255,255,0.1);
        }
        .social-dock a { color: white; font-size: 1.3rem; transition: 0.3s; }
        .whatsapp:hover { color: #25d366 !important; }
    </style>
</head>
<body>

    <a href="mailto:pheneaskim@gmail.com?subject=App%20Development%20Inquiry&body=Hello%20Pheneas,%20I%20saw%20your%20calculator%20app%20and%20I%20would%20like%20to%20discuss%20a%20project..." class="hire-btn">
        <i class="fas fa-envelope"></i> HIRE ME FOR A PROJECT
    </a>

    <div class="app-name">PHENEASCALC PRO</div>

    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0">
        <div class="grid">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')" class="operator">÷</button>
            <button onclick="appendToDisplay('*')" class="operator">×</button>
            <button onclick="backspace()" class="operator">⌫</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculate()" class="equals">=</button>
            
            <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <div class="social-dock">
        <a href="https://www.linkedin.com/in/pheneas-kim-a618a4382" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.facebook.com/phineaskim" target="_blank" style="color: #1877f2;"><i class="fab fa-facebook"></i></a>
        <a href="https://www.tiktok.com/@phineaskim" target="_blank" style="color: #ff0050;"><i class="fab fa-tiktok"></i></a>
        <a href="https://wa.me/254710174152" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
    </div>

    <script>
        let display = document.getElementById('display');
        function appendToDisplay(val) { display.value += val; }
        function clearDisplay() { display.value = ''; }
        function backspace() { display.value = display.value.slice(0, -1); }
        function calculate() {
            try { 
                let result = eval(display.value);
                display.value = Number.isInteger(result) ? result : result.toFixed(2);
            } catch { display.value = 'Error'; }
        }
    </script>
</body>
</html>
