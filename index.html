<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pheneas Kim | Portfolio App</title>

    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --bg: #0f172a; 
            --card: #1e293b; 
            --accent: #3b82f6; 
            --text: #f8fafc; 
            --hire: #10b981;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
        }

        /* Profile Section */
        .profile { text-align: center; margin: 30px 0; }
        .avatar-img { 
            width: 100px; height: 100px; 
            border-radius: 50%; 
            border: 3px solid var(--accent);
            margin-bottom: 15px;
            object-fit: cover;
        }
        h1 { margin: 0; font-size: 1.8rem; letter-spacing: 1px; }
        .tagline { opacity: 0.7; font-size: 1rem; margin-top: 5px; }

        /* Dashboard Grid */
        .app-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            width: 100%; 
            max-width: 400px; 
        }

        .icon-card { 
            background: var(--card); 
            padding: 25px 10px; 
            border-radius: 24px; 
            text-align: center; 
            text-decoration: none; 
            color: white; 
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .icon-card:active { transform: scale(0.9); }
        .icon-card i { font-size: 2.2rem; }

        /* Icon Colors */
        .blue { color: #3b82f6; }
        .purple { color: #a855f7; }
        .green { color: #22c55e; }
        .orange { color: #f59e0b; }

        /* Calculator Modal */
        #calc-modal { 
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 1000; 
            flex-direction: column; align-items: center; justify-content: center; 
        }

        .calculator { background: var(--card); padding: 25px; border-radius: 32px; width: 300px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #display { width: 100%; height: 80px; background: transparent; border: none; color: white; font-size: 2.5rem; text-align: right; margin-bottom: 10px; outline: none; }
        .calc-keys { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .calc-keys button { height: 60px; border-radius: 16px; border: none; font-size: 1.2rem; font-weight: bold; background: #334155; color: white; cursor: pointer; }
        .calc-keys button:active { background: var(--accent); }
        .close-calc { position: absolute; top: 30px; right: 30px; font-size: 2rem; color: white; cursor: pointer; }

        /* Footer Socials */
        .footer-dock { 
            margin-top: auto; 
            padding: 20px; 
            display: flex; 
            gap: 25px; 
        }
        .footer-dock a { color: var(--text); font-size: 1.6rem; opacity: 0.6; transition: 0.3s; }
        .footer-dock a:hover { opacity: 1; transform: translateY(-3px); }

    </style>
</head>
<body>

    <div class="profile">
        <img src="icon.png" class="avatar-img" alt="Logo">
        <h1>Pheneas Kim</h1>
        <p class="tagline">Mobile App Developer</p>
    </div>

    <div class="app-grid">
        <a href="#" class="icon-card" onclick="openCalc()">
            <i class="fas fa-calculator orange"></i>
            <span>Calculator</span>
        </a>

        <a href="https://github.com/kimpheneas-afk?tab=repositories" class="icon-card" target="_blank">
            <i class="fab fa-github purple"></i>
            <span>GitHub</span>
        </a>

        <a href="https://wa.me/254710174152" class="icon-card" target="_blank">
            <i class="fab fa-whatsapp green"></i>
            <span>WhatsApp</span>
        </a>

        <a href="mailto:pheneaskim@gmail.com?subject=App Project Inquiry" class="icon-card">
            <i class="fas fa-paper-plane blue"></i>
            <span>Hire Me</span>
        </a>
    </div>

    <div class="footer-dock">
        <a href="https://www.linkedin.com/in/pheneas-kim-a618a4382" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.tiktok.com/@phineaskim" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.facebook.com/phineaskim" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>

    <div id="calc-modal">
        <div class="close-calc" onclick="closeCalc()">&times;</div>
        <div class="calculator">
            <input type="text" id="display" readonly placeholder="0">
            <div class="calc-keys">
                <button onclick="clearDisplay()" style="color:#ef4444">C</button>
                <button onclick="appendToDisplay('/')" style="color:var(--accent)">÷</button>
                <button onclick="appendToDisplay('*')" style="color:var(--accent)">×</button>
                <button onclick="backspace()" style="color:var(--accent)">⌫</button>
                
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')" style="color:var(--accent)">-</button>
                
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('+')" style="color:var(--accent)">+</button>
                
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="calculate()" style="background:var(--accent); grid-row: span 2; height: 132px;">=</button>
                
                <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
                <button onclick="appendToDisplay('.')">.</button>
            </div>
        </div>
    </div>

    <script>
        // App Switcher Logic
        function openCalc() { document.getElementById('calc-modal').style.display = 'flex'; }
        function closeCalc() { document.getElementById('calc-modal').style.display = 'none'; }

        // Calculator Engine
        let display = document.getElementById('display');
        function appendToDisplay(input) { display.value += input; }
        function clearDisplay() { display.value = ""; }
        function backspace() { display.value = display.value.slice(0, -1); }
        function calculate() {
            try {
                let result = eval(display.value);
                display.value = Number.isInteger(result) ? result : result.toFixed(2);
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
